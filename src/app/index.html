<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Craven DashBoard 2.0</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<header class="row center-xs db-header">
    <div class="col-xs-12 col-md-6">
        <div class="box">
            <h1 class="db-logo"><span class="color-orange">craven</span>DashBoard</h1>

            <div class="db-countdown">
                <time>5 days left</time>
            </div>
        </div>
    </div>
</header>

<main class="row db-main">
    <section class="col-xs-12 col-sm-4">
        <div class="box">link1</div>
    </section>
    <section class="col-xs-12 col-sm-4">
        <div class="box">link2</div>
    </section>
    <section class="col-xs-12 col-sm-4">
        <div class="box">

            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <div class="box">todo</div>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <div class="box">done</div>
                </div>
            </div>

        </div>
    </section>
</main>

<script src="/app/app.dist.js"></script>

</body>
</html>
