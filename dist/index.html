<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Craven DashBoard 2.0</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="htdocs/img/db-favicon16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="htdocs/img/db-favicon32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="htdocs/img/db-favicon128x128.png" sizes="128x128" />
</head>
<body>

<header class="row center-xs db-header">
    <div class="col-xs-12 col-md-4">
        <div class="box"></div>
    </div>
    <div class="col-xs-12 col-md-4">
        <div class="box">
            <h1 class="db-logo"><span class="color-orange">craven</span>DashBoard</h1>
        </div>
    </div>
    <div class="col-xs-12 col-md-4">
        <div class="box">
            <div class="db-countdown-text"><span>0</span> days left</div>
        </div>
    </div>
</header>

<main class="row db-main">
    <section class="col-xs-12 col-sm-4">
        <div class="box db-links-collection">

  <div class="db-grid-content">
    <header class="db-links-header db-header-color-blue">
      <h2>Business</h2>
    </header>
    <ul class="db-links">
      <li>
        <label for="toggle-0"><h4>Slack</h4></label>
        <input class="toggle" type="checkbox" id="toggle-0">
        <div class="db-details">
          <summary class="db-descr"></summary>
          <ul class="db-list size-1of1">
            <li>
              <label class="size-1of5">URL</label>
              <a href="https://slack.com" target="self">https://slack.com</a>
            </li>
            <li><label class="size-1of5" for="name0">Username</label><input class="size-2of3" type="text" id="name0" value="username"></li>
            <li><label class="size-1of5" for="name1">Password</label><input class="size-2of3" type="password" id="name1" value="password"></li>
          </ul>
        </div>
      </li>
      <li>
        <label for="toggle-1">
          <h4>Trello</h4>
        </label>
        <input class="toggle" type="checkbox" id="toggle-1">
        <div class="db-details">
          <summary class="db-descr"></summary>
          <ul class="db-list size-1of1">
            <li><label class="size-1of5">URL</label><a href="https://trello.com" target="self">https://trello.com</a></li>
            <li><label class="size-1of5" for="name2">Username</label><input class="size-2of3" type="text" id="name2" value="username"></li>
            <li><label class="size-1of5" for="name3">Password</label><input class="size-2of3" type="password" id="name3" value="password"></li>
          </ul>
        </div>
      </li>
    </ul>
  </div>

        </div>
        <div class="box db-links-collection">

  <div class="db-grid-content">
    <header class="db-links-header db-header-color-blue">
      <h2>Business</h2>
    </header>
    <ul class="db-links">
      <li>
        <label for="toggle-0"><h4>Slack</h4></label>
        <input class="toggle" type="checkbox" id="toggle-0">
        <div class="db-details">
          <summary class="db-descr"></summary>
          <ul class="db-list size-1of1">
            <li>
              <label class="size-1of5">URL</label>
              <a href="https://slack.com" target="self">https://slack.com</a>
            </li>
            <li><label class="size-1of5" for="name0">Username</label><input class="size-2of3" type="text" id="name0" value="username"></li>
            <li><label class="size-1of5" for="name1">Password</label><input class="size-2of3" type="password" id="name1" value="password"></li>
          </ul>
        </div>
      </li>
      <li>
        <label for="toggle-1">
          <h4>Trello</h4>
        </label>
        <input class="toggle" type="checkbox" id="toggle-1">
        <div class="db-details">
          <summary class="db-descr"></summary>
          <ul class="db-list size-1of1">
            <li><label class="size-1of5">URL</label><a href="https://trello.com" target="self">https://trello.com</a></li>
            <li><label class="size-1of5" for="name2">Username</label><input class="size-2of3" type="text" id="name2" value="username"></li>
            <li><label class="size-1of5" for="name3">Password</label><input class="size-2of3" type="password" id="name3" value="password"></li>
          </ul>
        </div>
      </li>
    </ul>
  </div>

        </div>        
    </section>
    <section class="col-xs-12 col-sm-4">
        <div class="box">link2</div>
    </section>
    <section class="col-xs-12 col-sm-4">
        <div class="box">

            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <div class="box">todo</div>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <div class="box">done</div>
                </div>
            </div>

        </div>
    </section>
</main>

<script src="/app/app.dist.js"></script>

</body>
</html>
