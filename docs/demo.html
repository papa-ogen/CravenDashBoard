<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>cravenDashBoard - Demo</title>

<link rel="stylesheet" href="https://cdn.rawgit.com/papa-ogen/cravenDashBoard/master/htdocs/css/db.css" />
<link rel="stylesheet" href="https://cdn.rawgit.com/papa-ogen/cravenDashBoard/master/htdocs/css/db-countdown.css" />
<link rel="icon" type="image/png" href="https://cdn.rawgit.com/papa-ogen/cravenDashBoard/master/htdocs/img/db-favicon16x16.png" sizes="16x16" />
<link rel="icon" type="image/png" href="https://cdn.rawgit.com/papa-ogen/cravenDashBoard/master/htdocs/img/db-favicon32x32.png" sizes="32x32" />
<link rel="icon" type="image/png" href="https://cdn.rawgit.com/papa-ogen/cravenDashBoard/master/htdocs/img/db-favicon128x128.png" sizes="128x128" />

<meta name="viewport" content="width=device-width" />

  </head>

<body>

<main id="db-app">

  <div class="db-container">

    <header>
      <h1 class="db-logo"><span class="db-color-orange">craven</span>DashBoard</h1>

      <div class="db-countdown">
        <time>5 days left</time>
        <div class="db-overlay">
          <p class="db-text-big">Don't forget to submit your timesheet today!</p>
        </div>
      </div>
    </header>

    <section id="db-links-container" class="db-size-2of3"></section>

    <aside class="db-todo db-size-1of3">
      <div class="db-size-1of2">
        <h3 class="db-color-blue">Current Tasks</h3>

        <input type="text" id="db-addTask" placeholder="Add Item">
              
        <ul class="db-tasks" id="db-todo"></ul>

      </div>

      <div class="db-size-1of2">
        <h3 class="db-color-green">Completed Tasks</h3>

          <ul class="db-completed-tasks" id="db-complete"></ul>

      </div>            
      </aside>

    </div>

</main>
  
<footer class="cs-footer">
  <p class="cs-footer-text"><a href="http://craven-studio.com"><span class="cs-footer-orange">Craven</span> Studio</a> 2016</p>
</footer>

<script src="demo_config.js"></script>
<script src="https://cdn.rawgit.com/papa-ogen/cravenDashBoard/master/htdocs/js/db-links.js"></script>
<script src="https://cdn.rawgit.com/papa-ogen/cravenDashBoard/master/htdocs/js/db-todo.js"></script>
<script src="https://cdn.rawgit.com/papa-ogen/cravenDashBoard/master/htdocs/js/db-countdown.js"></script>

</body>

</html>
