<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>cravenDashBoard</title>

<link rel="stylesheet" href="dist/css/db.css" />

<link rel="icon" type="image/png" href="htdocs/img/db-favicon16x16.png" sizes="16x16" />
<link rel="icon" type="image/png" href="htdocs/img/db-favicon32x32.png" sizes="32x32" />
<link rel="icon" type="image/png" href="htdocs/img/db-favicon128x128.png" sizes="128x128" />

<meta name="viewport" content="width=device-width" />

</head>

<body>

<main id="db-app" class="clearfix">

  <div class="db-alert size-1of1">
    <p class="db-text-big">Don't forget to submit your timesheet today!</p>
  </div>

  <div class="db-container">

    <header>
      <h1 class="db-logo"><span class="color-orange">craven</span>DashBoard</h1>

      <div class="db-countdown">
        <time>5 days left</time>
      </div>
    </header>

    <section id="db-links-container" class="size-2of3"></section>

    <aside class="db-todo size-1of3">
      <div class="size-1of2">
        <h3 class="color-blue">Current Tasks</h3>

        <input type="text" id="db-addTask" placeholder="Add Item">

        <ul class="db-tasks" id="db-todo"></ul>

      </div>

      <div class="size-1of2">
        <h3 class="color-green">Completed Tasks</h3>

          <ul class="db-completed-tasks" id="db-complete"></ul>

      </div>            
      </aside>

    </div>
</main>

<footer class="cs-footer">
  <p class="cs-footer-text"><a href="http://craven-studio.com"><span class="cs-color-orange">Craven</span> Studio</a> 2016</p>
</footer>

<script src="config.js"></script>
<script src="dist/js/db.js"></script>

</body>

</html>
